        with:
          files: |
            m5stackcore2-simple-pointer/m5stackcore2-simple-pointer.bin
          body: |
            ```
            esptool.py --chip esp32 write_flash -z 0 m5stackcore2-simple-pointer.bin
            ```

  build-m5dial-pimoroni-trackball-compatible:
